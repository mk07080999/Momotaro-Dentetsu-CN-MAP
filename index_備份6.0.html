  <style>
  .leaflet-control-layers-overlays label {
  font-size: 16px;   /* 想要的大小 */
}
    /* 地圖容器 */
    #map {
      height: 800px;
      width: 100%;
      border: 2px solid rgba(51,51,51,0.31);
      overflow: hidden;
      touch-action: none;
    }

    /* 地圖標籤文字 */
    .scroll-map-div-icon-label {
      color: white;
      padding: 4px;
      border-radius: 10px;
      white-space: nowrap;
      text-align: center;
    }

    /* 搜尋容器 */
    .search-box {
      position: absolute;
      bottom: 10px;
      left: 10px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      z-index: 1001;
    }
	    /* 把這段加進來 */
    .bordered-table {
      border-collapse: collapse;
      width: 100%;
    }
    .bordered-table td,
    .bordered-table th {
      border: 1px solid #333;
      padding: 4px 8px;
    }

    /* 搜尋按鈕 */
    #toggleSearchBtn,
    #closeSearchBtn {
      font-size: 24px;
      width: 48px;
      height: 48px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.95);
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s;
    }

    #toggleSearchBtn:hover,
    #closeSearchBtn:hover {
      transform: scale(1.1);
    }

    /* 搜尋欄容器 */
    #searchContainer {
      display: none;
      margin-top: 6px;
      background: rgba(255,255,255,0.95);
      padding: 6px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
      min-width: 90px;
    }

    #searchContainer input {
      width: 100%;
      box-sizing: border-box;
      padding: 8px 10px;
      font-size: 16px;
      margin-bottom: 4px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    #searchContainer button {
      font-size: 16px;
      margin: 2px 2px 2px 0;
      padding: 3px 6px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      background: #ffcccc;
    }

    #searchContainer button:hover {
      background: #ddd;
    }

    /* 搜尋結果列表 */
    .search-results {
      max-height: 160px;
      overflow-y: auto;
      margin-top: 4px;
      font-size: 16px;
    }

    .search-results div {
      padding: 4px;
      cursor: pointer;
      border-bottom: 1px solid #ddd;
    }

    .search-results div:hover {
      background: #f0f0f0;
    }
  /* —— 在這裡新增下拉選單字體大小 —— */
  #searchContainer select {
    font-size: 18px;      /* 字體大小，可調整 */
    padding: 6px 8px;     /* 內距 */
    border-radius: 4px;
    border: 1px solid #ccc;
  }
#dropdown2 {
  display: none;
}
  </style>

<div id="map" style="position: relative;">

        <button id="closeSearchBtn">🔍↩</button>

  // 自訂文字圖示函式
  function createCustomIcon(label, fontSize = 10, backgroundColor = 'rgba(210,34,34,0.91)') {
    var textWidth = label.length * fontSize * 0.8;
    var width = Math.max(20, textWidth + 6);
    var height = Math.max(15, fontSize + 2);

    return L.divIcon({
      className: 'scroll-map-div-icon-label',
      html: `<div style="font-size:${fontSize}px;width:${width}px;height:${height}px;background-color:${backgroundColor};">${label}</div>`,
      iconSize: [width, height],
      iconAnchor: [width / 2, height / 2]
    });

// 根據選擇的類別更新按鈕名稱和功能
function updateSearchButton(selectedCategory) {
  const searchButton = document.getElementById('japaneseListBtn');
  let buttonLabel = "";
  let searchKey = "";

  // 根據選擇的類別改變按鈕名稱和搜尋條件
  switch (selectedCategory) {
    case "station":
      buttonLabel = "日文物件車站清單";
      searchKey = "jpname";  // 搜尋 'jpname'
      break;
    case "market":
      buttonLabel = "卡片賣場車站清單";
      searchKey = "jpcard";  // 搜尋 'jpcard'
      break;
    case "city":
      buttonLabel = "六大都市清單";
      searchKey = "jpcity";  
      break;
    case "heroes":
      buttonLabel = "歷史英雄清單";
      searchKey = "jphero"; 
      break;	 
    case "monster":
      buttonLabel = "名產怪獸清單";
      searchKey = "jpmonster";  
      break;
    case "fall":
      buttonLabel = "八大瀑布清單";
      searchKey = "jpfall";  
      break;
    case "udon":
      buttonLabel = "八大烏龍麵清單";
      searchKey = "jpudon";  
      break;	  
    case "sky":
      buttonLabel = "機場車站清單";
      searchKey = "jpsky";  
      break;	  
    case "sea":
      buttonLabel = "乘船車站清單";
      searchKey = "jpsea";  
      break;	  
    default:
      buttonLabel = "日文地標";
      searchKey = "jpname";
      break;
  }

  // 更新按鈕名稱
  searchButton.textContent = buttonLabel;

  // 更新搜尋功能使用的關鍵字
  searchButton.onclick = function() {
    showJapaneseList(searchKey);  // 傳遞對應的 key 進行搜尋
  };
}

// 初始化各分類標記容器
var specificMarkers = {
  A: [], B: [], C: [], D: [], E: [], F: [], G: [],
  H: [], I: [], J: [], K: [], L: [], M: [], N: [], O: [],P: [],R: []
};

// 新增標記函式
function addMarkers(posArr, markerArr) {
  posArr.forEach(pos => {
    var marker = L.marker(pos.coords, { icon: createCustomIcon(pos.label, 10, groupColors[pos.group]) });
    marker.bindPopup(`<strong>${pos.label}</strong><br>${pos.info}`);
    marker.posData = pos;
    markerArr.push(marker);
  });
}

// 將所有位置加入標記容器
Object.keys(positions).forEach(key => addMarkers(positions[key], specificMarkers[key]));

// 建立各個群組
var layerGroups = {};
Object.keys(specificMarkers).forEach(group=>{
  layerGroups[group]=L.layerGroup(specificMarkers[group]);
});

// G 類別特殊標記
// 遍歷每個圖示類別
Object.keys(colocopyMarkers).forEach(iconType => {
  colocopyMarkers[iconType].forEach(item => {
    var marker = L.marker(item.coords, { icon: icons[iconType] });
    marker.bindPopup(`<strong>${item.label}</strong><br>${item.info}`);
    marker.posData = item;

    // 確保 mk 對應正確
    if (!specificMarkers[item.mk]) specificMarkers[item.mk] = [];
    specificMarkers[item.mk].push(marker);
  });
});

// 建立每個 iconType 對應的圖層群組
Object.keys(specificMarkers).forEach(key => {
  layerGroups[key] = L.layerGroup(specificMarkers[key]);
});

// ✅ 建立「顯示所有物件」群組 (ALL)
var allLayersGroup = L.layerGroup();
Object.values(layerGroups).forEach(g=>{
  allLayersGroup.addLayer(g);
});
layerGroups['ALL'] = allLayersGroup;

// displayMappings 定義
var displayMappings={
  '顯示所有物件':'ALL',
  '物件車站':'A','六大都市':'B','卡片賣場車站(1-49年)':'C','卡片賣場車站(50年後)':'J',
  '歷史英雄':'D','搭乘直升機站':'E','重置周遊車站':'F','卡片複製車站':'G','抽獎彩券車站':'H',
  '好卡片車站':'I','卡片銀行車站':'N','鐵道局車站':'M','八大烏龍麵地點':'K','八大瀑布地點':'L',
  '名產怪獸':'O','機場車站':'P','乘船車站':'R',
};

// 控制項
var controls=L.control.layers(null,null,{position:'topright'}).addTo(map);
Object.keys(displayMappings).forEach(name=>{
  var groupKey = displayMappings[name];
  controls.addOverlay(layerGroups[groupKey], name);
});

map.addLayer(layerGroups['A']);

// 搜尋功能
var markers = [];

// 先加入 specificMarkers 的標記
Object.values(specificMarkers).forEach(arr => {
  arr.forEach(m => {
    markers.push({
      name: m.posData.label,
      coords: m.posData.coords,
      marker: m
    });
  });
});

// 再加入 colocopyMarkers 裡的所有標記
Object.keys(colocopyMarkers).forEach(iconType => {
  colocopyMarkers[iconType].forEach(item => {
    var marker = L.marker(item.coords, { icon: icons[iconType] });
    marker.bindPopup(`<strong>${item.label}</strong><br>${item.info}`);
    marker.posData = item;

    // 用 iconType 當作 key，不管 mk
    if (!specificMarkers[iconType]) specificMarkers[iconType] = [];
    specificMarkers[iconType].push(marker);
  });
});

var activePopups = [];
var shownCoords = new Set();

function showResults(keyword) {
  var resultsDiv = document.getElementById('searchResults');
  resultsDiv.innerHTML = "";

  if (!keyword) return;

  var range = document.getElementById('dropdown2').value;
  var selectedMk = getMkByDropdown2(range);

// showResults
var results = markers.filter(m =>
    m.name.includes(keyword)
);


  if (results.length === 0) {
    resultsDiv.innerHTML = "<div>找不到結果</div>";
    return;
  }

  if (results.length > 1) {
    var openAll = document.createElement("div");
    openAll.textContent = "📍 開啟全部結果";
    openAll.style.fontWeight = "bold";
    openAll.style.background = "#f8f8f8";
    openAll.onclick = function () {
      addAllPopups(results);
    };
    resultsDiv.appendChild(openAll);
  }

  results.forEach(r => {
    var div = document.createElement("div");
    div.textContent = r.name;
    div.onclick = function () {
      addPopup(r);
      map.setView(r.coords, 2);
    };
    resultsDiv.appendChild(div);
  });
}

function showJapaneseList(searchKey) {
  var resultsDiv = document.getElementById('searchResults');
  resultsDiv.innerHTML = "";  // 清空結果

  var selectedMk = getMkByDropdown2(document.getElementById('dropdown2').value);
  var seen = new Set();
  var results = [];

  markers.forEach(m => {
    var label = m.marker.posData.label;
    var data = m.marker.posData[searchKey];  // 根據選擇的 key 篩選資料

    // 判斷 data 是否存在且非空白字串
    if (typeof data !== "undefined" && data.trim() !== "" && !seen.has(label)) {
      // 篩選 dropdown2

    // showJapaneseList
    if (!selectedMk || m.marker.posData.mk.split(',').includes(selectedMk)) {
        seen.add(label);
        results.push({
            name: `${label} (${data})`,
            coords: m.coords,
            marker: m
            });
        }
    }
  });

  if (results.length === 0) {
    resultsDiv.innerHTML = "<div>沒有結果</div>";
    return;
  }

  // 過濾重複的位置 (這裡只保留最上面的一個標記)
  var uniqueResults = [];
  var seenCoords = new Set();

  results.forEach(r => {
    var coordKey = r.coords.join(',');  // 以坐標作為唯一標識
    if (!seenCoords.has(coordKey)) {
      uniqueResults.push(r);  // 只保留第一個出現的標記
      seenCoords.add(coordKey);  // 紀錄該坐標
    }
  });

  // 如果結果數量大於 1，顯示「開啟全部結果」按鈕
  if (uniqueResults.length > 1) {
    var openAllButton = document.createElement("div");
    openAllButton.textContent = "📍 開啟全部結果";
    openAllButton.style.fontWeight = "bold";
    openAllButton.style.background = "#f8f8f8";
    openAllButton.style.padding = "6px";
    openAllButton.style.cursor = "pointer";
    openAllButton.onclick = function() {
      addAllPopups(uniqueResults);  // 顯示所有唯一的標記
    };
    resultsDiv.appendChild(openAllButton);
  }

  // 顯示搜尋結果
  uniqueResults.forEach(r => {
    var div = document.createElement("div");
    div.textContent = r.name;
    div.onclick = function () {
      addPopup(r);  // 只會開啟唯一位置的第一個標記
      map.setView(r.coords, 2);
    };
    resultsDiv.appendChild(div);
  });
}

function addPopup(r) {
  var key = r.coords.join(',');
  if (shownCoords.has(key)) return;

  var popup = L.popup({
    autoClose: false,
    closeOnClick: false
  })
    .setLatLng(r.coords)
    .setContent("📍 " + r.name)
    .openOn(map);

  popup.on('remove', function() {
    shownCoords.delete(key);  // 當 popup 被關掉時，從 shownCoords 移除
    activePopups = activePopups.filter(p => p !== popup); // 同步 activePopups
  });

  activePopups.push(popup);
  shownCoords.add(key);
}

function addAllPopups(results) {
  var bnds = [];

  results.forEach(r => {
    var key = r.coords.join(',');

    // 已經開過的座標就略過，避免重複開啟
    if (shownCoords.has(key)) return;

    var popup = L.popup({
      autoClose: false,
      closeOnClick: false
    })
      .setLatLng(r.coords)
      .setContent("📍 " + r.name)
      .openOn(map);

    // 監聽移除時，清理追蹤
    popup.on('remove', function () {
      shownCoords.delete(key);
      activePopups = activePopups.filter(p => p !== popup);
    });

    activePopups.push(popup);
    shownCoords.add(key);
    bnds.push(r.coords);
  });

  if (bnds.length > 1) {
    map.fitBounds(bnds);
  }
}

function toggleSearch(show) {
  document.getElementById('searchContainer').style.display = show ? 'block' : 'none';
  document.getElementById('toggleSearchBtn').style.display = show ? 'none' : 'inline-block';
  if (show) document.getElementById('searchInput').focus();

  setTimeout(() => {
    map.invalidateSize();
  }, 50);
}

document.getElementById('closeSearchBtn').onclick = () => toggleSearch(false);

document.getElementById('searchInput').addEventListener('input', function () {

});

document.getElementById('clearSearchBtn').addEventListener('click', function () {
  // 清空搜尋欄位
  document.getElementById('searchInput').value = "";
  document.getElementById('searchResults').innerHTML = "";

  // 關閉所有 popup
  activePopups.forEach(p => map.closePopup(p));
  activePopups = [];

  // 清除所有顯示的坐標
  shownCoords.clear();

});

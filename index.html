  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.fullscreen/1.6.0/Control.FullScreen.css" />
  <style>
    #map {
      height: 600px;
      width: 100%;
      border: 2px solid rgba(51, 51, 51, 0.31);
    }
    .scroll-map-div-icon-label {
      color: white;
      padding: 4px;
      border-radius: 10px;
      white-space: nowrap;
      text-align: center;
    }
    .leaflet-control-layers {
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
    }
    .leaflet-top.leaflet-right {
      top: 10px;
      right: 10px;
    }
  </style>
</head>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.fullscreen/1.6.0/Control.FullScreen.min.js"></script>
  <script>
  // 初始化地圖
  var map = L.map('map', {
    crs: L.CRS.Simple,
    zoomDelta: 1.5,
    maxZoom: 2.5,
    minZoom: -1,
    fullscreenControl: true
  }).setView([300, 400],-0.5);

  // 添加自訂圖片圖層
  var bounds = [[0, 0], [1000, 1000]];
  L.imageOverlay('https://phoenix-open-image.s3.ap-southeast-2.amazonaws.com/images/MAP_SVG_4.03.svg', bounds).addTo(map);

  // 組別顏色設定
  var groupColors = {
    'A': 'rgba(34, 139, 34, 1)', // 北海道-森林綠色
    'B': 'rgba(70, 130, 180, 1)', // 東北-鋼藍色
    'C': 'rgba(139, 0, 0, 1)',    // 關東-暗紅色
    'D': 'rgba(75, 0, 130, 1)',   // 中部-深紫色
    'E': 'rgba(184, 115, 51, 1)', // 近畿-古銅色
    'F': 'rgba(0, 128, 128, 1)',  // 中國-深藍綠色
    'G': 'rgba(25, 25, 112, 1)',  // 四國-濃青色
    'H': 'rgba(178, 34, 34, 1)',  // 九州沖繩-玫瑰紅色
    'I': 'rgba(0, 33, 33, 1)'   // 九州沖繩-玫瑰紅色
  };

  // 使用自訂樣式的 divIcon
  function createCustomIcon(label, fontSize = 10, backgroundColor = 'rgba(210, 34, 34, 0.91)') {
    var textWidth = label.length * fontSize * 0.8;
    var width = Math.max(20, textWidth + 5);
    var height = Math.max(15, fontSize + 1);
    var iconAnchorX = width / 2;
    var iconAnchorY = height / 2;

    return L.divIcon({
      className: 'scroll-map-div-icon-label',
      html: `<div style="font-size: ${fontSize}px; width: ${width}px; height: ${height}px; background-color: ${backgroundColor};">${label}</div>`,
      iconSize: [width, height],
      iconAnchor: [iconAnchorX, iconAnchorY]
    });
  }

// 分別創建各組圖層
var layerGroups = {};
Object.keys(specificMarkers).forEach(group => {
  layerGroups[group] = L.layerGroup(specificMarkers[group]);
});

// 創建父圖層組，包含所有組
var allMarkersGroup = L.layerGroup(Object.values(layerGroups));

// 將圖層添加到地圖
Object.values(layerGroups).forEach(layerGroup => layerGroup.addTo(map));

// 控制圖層選單
var controls = L.control.layers(null, null, { position: 'topright' }).addTo(map);

// 添加 "顯示所有物件" 控制項
controls.addOverlay(allMarkersGroup, '顯示所有物件');

// 創建對應的名稱映射
var displayMappings = {
  '物件車站A': 'A',
  '六大都市B': 'B',
  '卡片賣場車站C': 'C',
  '歷史英雄D': 'D',
  '搭乘直升機站E': 'E',
  '重置周遊車站F': 'F',
  '卡片複製車站G': 'G',
  '抽獎彩券車站H': 'H',
  '好卡片車站I': 'I',
   '好卡片車站J': 'J',
    '好卡片車站K': 'K',
    '好卡片車站L': 'L',
    '好卡片車站M': 'M',
    '好卡片車站N': 'N',
    
    
};

// 添加控制項
Object.keys(displayMappings).forEach(displayName => {
  var groupKey = displayMappings[displayName];
  controls.addOverlay(layerGroups[groupKey], displayName);
});

// 確保一開始不顯示任何標記圖層
Object.values(layerGroups).forEach(layerGroup => {
  map.removeLayer(layerGroup);
});

// 在初始化地圖後，立即顯示 "六大都市" 圖層
map.addLayer(layerGroups['A']); // 'A' 是 "六大都市" 的組別

// 監聽控制圖層選單的變更事件
map.on('overlayadd overlayremove', function (e) {
  // 如果選擇了 "顯示所有物件"
  if (e.name === '顯示所有物件') {
    if (e.type === 'overlayadd') {
      Object.values(layerGroups).forEach(layerGroup => {
        if (!map.hasLayer(layerGroup)) {
          map.addLayer(layerGroup);
        }
      });
    } else {
      Object.values(layerGroups).forEach(layerGroup => {
        map.removeLayer(layerGroup);
      });
    }
  } else {
    // 確保選中其他選項時的行為
    var groupKey = displayMappings[e.name];
    if (groupKey) {
      if (e.type === 'overlayadd' && !map.hasLayer(layerGroups[groupKey])) {
        map.addLayer(layerGroups[groupKey]);
      } else if (e.type === 'overlayremove' && map.hasLayer(layerGroups[groupKey])) {
        map.removeLayer(layerGroups[groupKey]);
      }
    }
  }
});

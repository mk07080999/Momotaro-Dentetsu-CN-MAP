<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Image Map Example with Zoom</title>

    <style>

        body {

            font-family: Arial, sans-serif;

            text-align: center;

            margin: 0;

            padding: 0;

        }



        #image-container {

            width: 100%;

            height: 600px;

            overflow: hidden;

            position: relative;

            margin: 20px auto;

            border: 1px solid #ddd;

        }



        #example-image {

            width: 100%;

            height: auto;

            transform-origin: center;

            transition: transform 0.3s ease;

        }



        button {

            margin: 10px;

            padding: 10px 20px;

            font-size: 16px;

            cursor: pointer;

        }

    </style>

</head>

<body>

    <h1>Image Map Example</h1>

    <button id="zoom-in">放大</button>

    <button id="zoom-out">縮小</button>

    <div id="image-container">

        <img id="example-image" src="https://media.gamepedia.jp/wp-content/uploads/sites/100/2020/12/21124833/momotetsu-map2.png" alt="Example Image" usemap="#image-map">

    </div>



    <map name="image-map">

        <area target="" alt="Description1" title="Description1" href="#section1" coords="100,100,200,200" shape="rect">

        <area target="" alt="Description2" title="Description2" href="#section2" coords="300,300,400,400" shape="rect">

    </map>



    <div id="section1">

        <h2>Section 1</h2>

        <p>Content for section 1</p>

    </div>

    <div id="section2">

        <h2>Section 2</h2>

        <p>Content for section 2</p>

    </div>



    <script src="scripts/scripts.js"></script>

</body>

</html>

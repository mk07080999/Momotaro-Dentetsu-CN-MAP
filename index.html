<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自訂圖標示例</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.fullscreen/1.6.0/Control.FullScreen.css" />
  <style>
    #map {
      height: 600px;
      width: 100%;
      border: 2px solid rgba(51, 51, 51, 0.31);
    }
    .scroll-map-div-icon-label {
      background-color: rgba(210, 34, 34, 0.91);
      color: white;
      padding: 4px;
      border-radius: 10px;
      white-space: nowrap;
      text-align: center;
    }
    .leaflet-control-layers {
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }
    .leaflet-top.leaflet-right {
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.fullscreen/1.6.0/Control.FullScreen.min.js"></script>
  <script>
  // 初始化地圖
  var map = L.map('map', {
    crs: L.CRS.Simple,
    zoomDelta: 1,
    maxZoom: 4.5,
    minZoom: -1,
    fullscreenControl: true
  }).setView([0, 0], 0);

  // 添加自訂圖片圖層
  var bounds = [[0, 0], [1000, 1000]];
  L.imageOverlay('https://phoenix-open-image.s3.ap-southeast-2.amazonaws.com/MAP_SVG_4.0.svg', bounds).addTo(map);

  // 使用自訂樣式的 divIcon
  function createCustomIcon(label, fontSize = 10) {
    var textWidth = label.length * fontSize * 0.8;
    var width = Math.max(20, textWidth + 5);
    var height = Math.max(15, fontSize + 1);
    var iconAnchorX = width / 2;
    var iconAnchorY = height / 2;

    return L.divIcon({
      className: 'scroll-map-div-icon-label',
      html: `<div style="font-size: ${fontSize}px; width: ${width}px; height: ${height}px;">${label}</div>`,
      iconSize: [width, height],
      iconAnchor: [iconAnchorX, iconAnchorY]
    });
  }

  // 定義 A 組、B 組、C 組、D 組、E 組、F 組、G 組、H 組的座標和對應資訊

  // 監聽控制圖層選單的變更事件
  map.on('overlayadd overlayremove', function (e) {
    if (e.name === '顯示所有圖標') {
      if (map.hasLayer(allMarkersGroup)) {
        // 當勾選 "顯示所有圖標" 時，自動勾選所有其他圖標
        if (!map.hasLayer(layerGroupA)) map.addLayer(layerGroupA);
        if (!map.hasLayer(layerGroupB)) map.addLayer(layerGroupB);
        if (!map.hasLayer(layerGroupC)) map.addLayer(layerGroupC);
        if (!map.hasLayer(layerGroupD)) map.addLayer(layerGroupD);
        if (!map.hasLayer(layerGroupE)) map.addLayer(layerGroupE);
        if (!map.hasLayer(layerGroupF)) map.addLayer(layerGroupF);
        if (!map.hasLayer(layerGroupG)) map.addLayer(layerGroupG);
        if (!map.hasLayer(layerGroupH)) map.addLayer(layerGroupH);
      } else {
        // 當取消勾選 "顯示所有圖標" 時，強制取消所有勾選
        map.removeLayer(layerGroupA);
        map.removeLayer(layerGroupB);
        map.removeLayer(layerGroupC);
        map.removeLayer(layerGroupD);
        map.removeLayer(layerGroupE);
        map.removeLayer(layerGroupF);
        map.removeLayer(layerGroupG);
        map.removeLayer(layerGroupH);
      }
    }
  });

  </script>
</body>
</html>

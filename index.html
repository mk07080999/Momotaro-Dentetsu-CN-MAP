    var width = Math.max(20, textWidth + 5);
    var height = Math.max(15, fontSize + 1);
    var iconAnchorX = width / 2;
    var iconAnchorY = height / 2;

      className: 'scroll-map-div-icon-label',
      html: `<div style="font-size: ${fontSize}px; width: ${width}px; height: ${height}px; background-color: ${backgroundColor};">${label}</div>`,
      iconSize: [width, height],
      iconAnchor: [iconAnchorX, iconAnchorY]

    var copyMarker = L.marker(pos.coords, { icon: icons.copy });
    copyMarker.bindPopup(`<strong>${pos.label}</strong><br>${pos.info}`);
    specificMarkers.G.push(copyMarker); // 將紅色標記加入 G 組
    copyMarker.addTo(map); // 將紅色標記添加到地圖上
  });

  // 添加灰色標記
  colocopyMarkers.lottery.forEach(pos => {
    var lotteryMarker = L.marker(pos.coords, { icon: icons.lottery });
    lotteryMarker.bindPopup(`<strong>${pos.label}</strong><br>${pos.info}`);
    specificMarkers.H.push(lotteryMarker); // 將灰色標記加入 H 組
    lotteryMarker.addTo(map); // 將灰色標記添加到地圖上
  });

  // 添加ncard標記
  colocopyMarkers.ncard.forEach(pos => {
    var ncardMarker = L.marker(pos.coords, { icon: icons.ncard });
    ncardMarker.bindPopup(`<strong>${pos.label}</strong><br>${pos.info}`);
    specificMarkers.I.push(ncardMarker); // 將ncard標記加入 I 組
    ncardMarker.addTo(map); // 將ncard標記添加到地圖上
  });
// 添加 J 組標記
colocopyMarkers.phoenixone.forEach(pos => {
  var phoenixoneMarker = L.marker(pos.coords, { icon: icons.phoenixone });
  phoenixoneMarker.bindPopup(`<strong>${pos.label}</strong><br>${pos.info}`);
  specificMarkers.J.push(phoenixoneMarker);
  phoenixoneMarker.addTo(map);
});

// 添加 K 組標記
colocopyMarkers.phoenixtwo.forEach(pos => {
  var phoenixtwoMarker = L.marker(pos.coords, { icon: icons.phoenixtwo });
  phoenixtwoMarker.bindPopup(`<strong>${pos.label}</strong><br>${pos.info}`);
  specificMarkers.K.push(phoenixtwoMarker);
  phoenixtwoMarker.addTo(map);
});

// 添加 L 組標記
colocopyMarkers.phoenixthree.forEach(pos => {
  var phoenixthreeMarker = L.marker(pos.coords, { icon: icons.phoenixthree });
  phoenixthreeMarker.bindPopup(`<strong>${pos.label}</strong><br>${pos.info}`);
  specificMarkers.L.push(phoenixthreeMarker);
  phoenixthreeMarker.addTo(map);
});

// 添加 M 組標記
colocopyMarkers.phoenixfour.forEach(pos => {
  var phoenixfourMarker = L.marker(pos.coords, { icon: icons.phoenixfour });
  phoenixfourMarker.bindPopup(`<strong>${pos.label}</strong><br>${pos.info}`);
  specificMarkers.M.push(phoenixfourMarker);
  phoenixfourMarker.addTo(map);
});

// 添加 N 組標記
colocopyMarkers.phoenixfive.forEach(pos => {
  var phoenixfiveMarker = L.marker(pos.coords, { icon: icons.phoenixfive });
  phoenixfiveMarker.bindPopup(`<strong>${pos.label}</strong><br>${pos.info}`);
  specificMarkers.N.push(phoenixfiveMarker);
  phoenixfiveMarker.addTo(map);
});

// 分別創建各組圖層
var layerGroups = {};
Object.keys(specificMarkers).forEach(group => {
  layerGroups[group] = L.layerGroup(specificMarkers[group]);
});

// 創建父圖層組，包含所有組
var allMarkersGroup = L.layerGroup(Object.values(layerGroups));

// 將圖層添加到地圖
Object.values(layerGroups).forEach(layerGroup => layerGroup.addTo(map));

// 控制圖層選單
var controls = L.control.layers(null, null, { position: 'topright' }).addTo(map);

// 添加 "顯示所有物件" 控制項
controls.addOverlay(allMarkersGroup, '顯示所有物件');

// 創建對應的名稱映射
var displayMappings = {
  '物件車站': 'A',
  '六大都市': 'B',
  '卡片賣場車站(1-49年)': 'C',
  '卡片賣場車站(50年後)': 'J',
  '歷史英雄': 'D',
  '搭乘直升機站': 'E',
  '重置周遊車站': 'F',
  '卡片複製車站': 'G',
  '抽獎彩券車站': 'H',
  '好卡片車站': 'I',
  '卡片銀行車站': 'N',
  '鐵道局車站': 'M',
  '八大烏龍麵地點': 'K',
  '八大瀑布地點': 'L',

    
    
};

// 添加控制項
Object.keys(displayMappings).forEach(displayName => {
  var groupKey = displayMappings[displayName];
  controls.addOverlay(layerGroups[groupKey], displayName);
});

// 確保一開始不顯示任何標記圖層
Object.values(layerGroups).forEach(layerGroup => {
  map.removeLayer(layerGroup);
});

// 在初始化地圖後，立即顯示 "六大都市" 圖層
map.addLayer(layerGroups['A']); // 'A' 是 "六大都市" 的組別

// 監聽控制圖層選單的變更事件
map.on('overlayadd overlayremove', function (e) {
  // 如果選擇了 "顯示所有物件"
  if (e.name === '顯示所有物件') {
    if (e.type === 'overlayadd') {
      Object.values(layerGroups).forEach(layerGroup => {
        if (!map.hasLayer(layerGroup)) {
          map.addLayer(layerGroup);
        }
      });
    } else {
      Object.values(layerGroups).forEach(layerGroup => {
        map.removeLayer(layerGroup);
      });
    }
  } else {
    // 確保選中其他選項時的行為
    var groupKey = displayMappings[e.name];
    if (groupKey) {
      if (e.type === 'overlayadd' && !map.hasLayer(layerGroups[groupKey])) {
        map.addLayer(layerGroups[groupKey]);
      } else if (e.type === 'overlayremove' && map.hasLayer(layerGroups[groupKey])) {
        map.removeLayer(layerGroups[groupKey]);
      }
    }
  }
});


  </script>

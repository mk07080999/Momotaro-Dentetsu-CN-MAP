<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自訂圖標示例</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 600px;
      width: 100%;
      border: 2px solid rgba(51, 51, 51, 0.31);
    }
    .scroll-map-div-icon-label {
      background-color: rgba(210, 34, 34, 0.91);
      color: white;
      padding: 5px;
      border-radius: 5px;
      font-size: 12px;
      white-space: nowrap;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #controls {
      margin: 10px 0;
    }
    #mouse-position {
      display: inline-block;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 5px;
      border-radius: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<main>
  <h1>自訂圖標示例 <span id="mouse-position">滑鼠位置：-</span></h1>
  <div id="controls">
    <label>
      <input type="checkbox" id="toggle-all-markers" checked>
      顯示所有圖標
    </label>
    <label>
      <input type="checkbox" id="toggle-specific-marker" checked>
      顯示特定圖標
    </label>
  </div>
  <div id="map"></div>
</main>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // 初始化地圖
  var map = L.map('map', {
    crs: L.CRS.Simple,
    minZoom: -2
  }).setView([0, 0], 0);

  // 添加自訂圖片圖層
  var bounds = [[0, 0], [1000, 1000]];
  L.imageOverlay('images/MAP_4_0.png', bounds).addTo(map);

  // 使用自訂樣式的 divIcon
  function createCustomIcon(label) {
    var fontSize = 12; // 固定字體大小為12
    var width = label.length * fontSize * 0.6; // 根據文字長度計算寬度
    var height = fontSize + 10; // 固定高度為字體大小加10

    return L.divIcon({
      className: 'scroll-map-div-icon-label',
      html: label,
      iconSize: [width, height]
    });
  }

  // 添加標記
  var allMarkers = [];
  var specificMarker;

  // 添加多個標記
  allMarkers.push(L.marker([300, 300], { icon: createCustomIcon('標記1') }).addTo(map));
  allMarkers.push(L.marker([700, 700], { icon: createCustomIcon('標記2') }).addTo(map));

  // 添加特定標記
  specificMarker = L.marker([500, 500], { icon: createCustomIcon('特定標記') }).addTo(map);

  // 顯示滑鼠位置
  map.on('mousemove', function(event) {
    var positionElement = document.getElementById('mouse-position');
    positionElement.textContent = `滑鼠位置：${event.latlng.lat.toFixed(2)}, ${event.latlng.lng.toFixed(2)}`;
  });

  // 切換所有圖標的顯示
  document.getElementById('toggle-all-markers').addEventListener('change', function(event) {
    var checked = event.target.checked;
    allMarkers.forEach(function(marker) {
      if (checked) {
        marker.addTo(map);
      } else {
        map.removeLayer(marker);
      }
    });
  });

  // 切換特定圖標的顯示
  document.getElementById('toggle-specific-marker').addEventListener('change', function(event) {
    if (event.target.checked) {
      specificMarker.addTo(map);
    } else {
      map.removeLayer(specificMarker);
    }
  });
</script>

</body>
</html>

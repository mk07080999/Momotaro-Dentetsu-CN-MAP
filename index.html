<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>氣泡名稱顯示控制</title>
  <style>
.legend-toggle {
   background: #333;
   color: #fff;
   padding: 2px 5px;
}
.legend-toggle a {
  color: #fff;
  cursor : pointer;
}
.legend-toggle a:before {
    content: "\f150";
    font-family: fontawesome;
    margin-right: 5px;
}
.scroll-map-layer-control {
  font-size: 12px;
  position: absolute;
  bottom:0;
  left:0;
  background: white;
  z-index:9999;
  border-top-right-radius: 4px;
  opacity: 0.9;
}
.scroll-map-layer-control label {
  font-size: 11px;
  line-height: 1;
}

.scroll-map-container {
  position: relative;
}
.scroll-map-container-full {
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left : 0;
  margin: 0;
  padding: 0;
}
.scroll-map-copyright img.scroll-map-copyright-logo {
  height: 20px;
}

.scroll-map-div-icon-label {
  width: auto;
  color: white;
  background-color: #cc0000;
  border-radius: 8px;
  text-align: center;
  padding: 2px;
  position: relative;
  display: block;
  font-size: 11px;
  /*border: 1px solid white;*/
  font-weight: bold;
}

.map-zoom--3 .scroll-map-icon-item .scroll-map-div-icon-label,
.map-zoom--2 .scroll-map-icon-item .scroll-map-div-icon-label {
  display:none;
}

.scroll-map-icon-item  {
  background-image:url('https://s3-ap-northeast-1.amazonaws.com/media.gamepedia/pokemon.gamepedia.com/wp-content/uploads/sites/14/2020/06/24134949/137b2feeb4e6570e04d8ff756d3b8dac.png');

  background-size: contain;
  background-repeat: no-repeat;
  background-size: 16px 16px;
  /*background-position: -20px -10px; */
  background-position: center;
  padding-top:20px;
  height: 22px;
}
.scroll-map-icon-item .scroll-map-div-icon-label {
  background-color: #cc0000;
}

.map-zoom--3 .scroll-map-icon-item2 .scroll-map-div-icon-label,
.map-zoom--2 .scroll-map-icon-item2 .scroll-map-div-icon-label {
  display:none;
}

.scroll-map-icon-item2  {
  background-image:url('https://s3-ap-northeast-1.amazonaws.com/media.gamepedia/pokemon.gamepedia.com/wp-content/uploads/sites/14/2020/06/24134950/0ced435ac652e7f5cd9da93a4bbbfd28.png');

  background-size: contain;
  background-repeat: no-repeat;
  background-size: 16px 16px;
  /*background-position: -20px -10px; */
  background-position: center;
  padding-top:20px;
  height: 22px;
}

.scroll-map-icon-item2 .scroll-map-div-icon-label {
  background-color: #ffcc00;
}

.scroll-map-icon-area .scroll-map-div-icon-label {
  background-color: transparent;
  color: #fff;
  border: none;
  font-size: 18px;
  width: 120px;
  font-weight: normal;

}
  <style>
    .scroll-map-container {
      position: relative;
      overflow: hidden;
      width: 100%;
    }

    .scroll-map {
      position: relative;
      background: #f0f0f0;
    }

    .scroll-map-icon {
      position: absolute;
      display: none; /* 默認隱藏 */
      background-color: rgba(255, 255, 255, 0.8);
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
      border: 1px solid #ccc;
      white-space: nowrap;
    }

    .checkbox-container {
      margin-bottom: 10px;
    }

    .checkbox-container label {
      margin-right: 15px;
    }
  </style>
</head>
<body>

<div class="checkbox-container">
  <!-- 添加多個選項對應不同的氣泡名稱 -->
  <label><input type="checkbox" class="toggle-icon" data-target="map-icon-1518097150"> 鉄道省</label>
  <label><input type="checkbox" class="toggle-icon" data-target="map-icon-396159231"> 佐原</label>
  <label><input type="checkbox" class="toggle-icon" data-target="map-icon-241227456"> 後楽園</label>
</div>

<div class="scroll-map-container">
  <div id="map-1" class="scroll-map" 
       style="height: 420px; width: 100%; background: url('https://i0.wp.com/s3.ap-northeast-1.amazonaws.com/media.gamepedia/wp-content/uploads/sites/100/2020/12/12125702/momotetsu-map.png?ssl=1') no-repeat center; background-size: contain;">
    <!-- 氣泡名稱 -->
    <div id="map-icon-1518097150" class="scroll-map-icon" style="top: 590px; left: 700px;">
      鉄道省駅
    </div>
    <div id="map-icon-396159231" class="scroll-map-icon" style="top: 520px; left: 750px;">
      佐原駅
    </div>
    <div id="map-icon-241227456" class="scroll-map-icon" style="top: 560px; left: 680px;">
      後楽園駅
    </div>
  </div>
</div>

<script>
  // 獲取所有的 checkbox
  const checkboxes = document.querySelectorAll('.toggle-icon');

  // 監聽每個 checkbox 的點擊事件
  checkboxes.forEach(checkbox => {
    checkbox.addEventListener('change', function () {
      const targetId = this.dataset.target; // 獲取目標氣泡的 ID
      const targetIcon = document.getElementById(targetId);

      // 顯示或隱藏對應的氣泡
      if (this.checked) {
        targetIcon.style.display = 'block';
      } else {
        targetIcon.style.display = 'none';
      }
    });
  });
</script>

</body>
</html>

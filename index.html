function toggleSearchBottom(show) {
  document.getElementById('searchContainerBottom').style.display = show ? 'block' : 'none';
  document.getElementById('toggleSearchBtnBottom').style.display = show ? 'none' : 'inline-block';
  if (show) document.getElementById('searchInputBottom').focus();
}

document.getElementById('toggleSearchBtnBottom').onclick = () => toggleSearchBottom(true);
document.getElementById('closeSearchBtnBottom').onclick = () => toggleSearchBottom(false);

document.getElementById('searchInputBottom').addEventListener('input', function () {
  showResultsBottom(this.value.trim());
});

document.getElementById('clearSearchBtnBottom').addEventListener('click', function () {
  // æ¸…ç©ºæœå°‹æ¬„ä½
  document.getElementById('searchInputBottom').value = "";
  document.getElementById('searchResultsBottom').innerHTML = "";

  // é—œé–‰æ‰€æœ‰ popup

  activePopups = [];

  // æ¸…é™¤æ‰€æœ‰é¡¯ç¤ºçš„åæ¨™
  shownCoords.clear();
});


document.getElementById('japaneseListBtnBottom').addEventListener('click', () => {

// è¤‡è£½å·¦ä¸‹åŠŸèƒ½çš„ showResults èˆ‡ showJapaneseList å‡½æ•¸
function showResultsBottom(keyword) {
  const resultsDiv = document.getElementById('searchResultsBottom');
  resultsDiv.innerHTML = "";
  if (!keyword) return;

  const results = markers.filter(m => m.name.includes(keyword));
  if (results.length === 0) {
    resultsDiv.innerHTML = "<div>æ‰¾ä¸åˆ°çµæœ</div>";
    return;
  }

  results.forEach(r => {
    const div = document.createElement("div");
    div.textContent = r.name;
    div.onclick = function () {
      map.setView(r.coords, 2);
      L.popup().setLatLng(r.coords).setContent("ğŸ“ " + r.name).openOn(map);
    };
    resultsDiv.appendChild(div);
  });
}

function showJapaneseListBottom(searchKey) {
  const resultsDiv = document.getElementById('searchResultsBottom');
  resultsDiv.innerHTML = "";
  markers.forEach(m => {
    if (m.marker.posData[searchKey]) {
      const div = document.createElement("div");
      div.textContent = m.name + " (" + m.marker.posData[searchKey] + ")";
      div.onclick = function () {
        map.setView(m.coords, 2);
        L.popup().setLatLng(m.coords).setContent("ğŸ“ " + m.name).openOn(map);
      };
      resultsDiv.appendChild(div);
    }

function addPopup(r) {
  var key = r.coords.join(',');
  if (shownCoords.has(key)) return;

  var popup = L.popup({
    autoClose: false,
    closeOnClick: false
  })
    .setLatLng(r.coords)
    .setContent("ğŸ“ " + r.name)
    .openOn(map);

  popup.on('remove', function() {
    shownCoords.delete(key);  // ç•¶ popup è¢«é—œæ‰æ™‚ï¼Œå¾ shownCoords ç§»é™¤
    activePopups = activePopups.filter(p => p !== popup); // åŒæ­¥ activePopups
  });

  activePopups.push(popup);
  shownCoords.add(key);
}

function addAllPopups(results) {
  var bnds = [];

  results.forEach(r => {
    var key = r.coords.join(',');

    // å·²ç¶“é–‹éçš„åº§æ¨™å°±ç•¥éï¼Œé¿å…é‡è¤‡é–‹å•Ÿ
    if (shownCoords.has(key)) return;

    var popup = L.popup({
      autoClose: false,
      closeOnClick: false
    })
      .setLatLng(r.coords)
      .setContent("ğŸ“ " + r.name)
      .openOn(map);

    // ç›£è½ç§»é™¤æ™‚ï¼Œæ¸…ç†è¿½è¹¤
    popup.on('remove', function () {
      shownCoords.delete(key);
      activePopups = activePopups.filter(p => p !== popup);
    });

    activePopups.push(popup);
    shownCoords.add(key);
    bnds.push(r.coords);
  });

  if (bnds.length > 1) {
    map.fitBounds(bnds);
  }
}
